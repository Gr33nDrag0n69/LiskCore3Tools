<!DOCTYPE html>
  <meta charset="utf-8" />
  <title>WebSocket Test</title>
  <script language="javascript" type="text/javascript">

  var wsUri = "wss://lisk-testnet-api.punkrock.me/ws";
  var output;

  function init()
  {
    output = document.getElementById("output");
    testWebSocket();
  }

  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("WebSocket Opened, Sending Network Status Request...");
    sendNetworkStatusRequest();
    //var request = '{ "jsonrpc": "2.0", "method": "get.network.status", "params": {} }'
    //doSend(request);
  }

  function onClose(evt)
  {
    writeToScreen("WebSocket Closed");
  }

  function onMessage(evt)
  {
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    websocket.close();
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function sendNetworkStatusRequest()
  {
    var request = {
      jsonrpc: "2.0",
      method: "get.network.status",
      params: {}
    };

    var jsonrequest = JSON.stringify(request);

    writeToScreen("SENT: " + jsonrequest);
    
    var textrequest = '{"jsonrpc":"2.0","method":"get.blocks","params":{}}'
    writeToScreen("textrequest: " + textrequest);

    var blob = new Blob([JSON.stringify(request, null, 2)], {type : 'application/json'});

    var aFileParts = ['{"jsonrpc":"2.0","method":"get.blocks","params":{}}'];
    var oMyBlob = new Blob(aFileParts, {type : 'application/json'});

    websocket.send(oMyBlob);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);

  </script>

  <h2>punkrock testnet WSS test</h2>

  <div id="output"></div>
